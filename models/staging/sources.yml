sources:
  - name: netflix #Name of source(need not be database name)
    schema: raw
    tables:
      - name: raw_movies
        description: Raw movies from CSV #Just showing we can write description, columns, tests and freshness in sources.yml also. But prefer doing this in schema.yml
        columns:
          - name: movieid
            description: ID of the movie
            tests:
              - unique
              - not_null
      - name: raw_genome_scores
      - name: raw_genome_tags
      - name: raw_links
      - name: raw_ratings
      - name: raw_tags